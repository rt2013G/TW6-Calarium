<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Calarium</title>

  <!-- FONTS: Inter regular, bold, extra bold -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="app/static/styles/style.css">
  <audio id="audio_track" loop>
    <source src="app/static/assets/sound/main-theme.mp3" type="audio/mpeg">
  </audio>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" defer src="app/static/main.js"></script>
</head>
<body>

<main>
  <canvas class="three-background">

  </canvas>
  <div class="page-content">
    <form class="form" action="" method="post" novalidate>
      <input type="text" placeholder="recipient" class="input-field">
      <textarea type="text" placeholder="message" class="input-field input-field-message"></textarea>
      <input type="submit" class="button">
    </form>
  </div>
</main>

<nav class="navigator mobile-fix">

  <a href="{{ url_for('main.soon') }}">
    <button class="navigator__circle">
      <img class="navigator__circle__icon" src="{{ url_for('static',filename='assets/icons/rocket.svg') }}">
    </button>
  </a>
  <a href="{{ url_for('main.soon') }}">
    <button class="navigator__circle">
      <img class="navigator__circle__icon" src="{{ url_for('static',filename='assets/icons/crew.svg') }}">
    </button>
  </a>

  <a href="{{ url_for('main.soon') }}">
    <button class="navigator__circle">
      <img class="navigator__circle__icon" src="{{ url_for('static',filename='assets/icons/chat.svg') }}">
    </button>
  </a>

  <a href="{{ url_for('main.soon') }}">
    <button class="navigator__circle">
      <img class="navigator__circle__icon" src="{{ url_for('static',filename='assets/icons/leaderboard.svg') }}">
    </button>
  </a>

  <div class="separator hide-on-mobile"></div>

  <a href="{{ url_for('main.soon') }}">
    <button class="navigator__options hide-on-mobile">
      <img class="navigator__options__icon" src="{{ url_for('static',filename='assets/icons/settings.svg') }}">
      <span class="navigator__options__text">settings</span>
    </button>
  </a>

  <a href="{{ url_for('auth.logout') }}">
    <button class="navigator__options navigator__options__logout hide-on-mobile">
      <img class="navigator__options__icon" src="{{ url_for('static',filename='assets/icons/logout.svg') }}">
      <span class="navigator__options__text">logout</span>
    </button>
  </a>

</nav>

<header class="header">

  <div class="header__left">
    <button class="header__menu">
      <img class="header__menu__icon" src="{{ url_for('static',filename='assets/icons/burger-menu-left.svg') }}">
    </button>

    <div class="header__title">Calarium</div>
  </div>

  <button class="planet hide-on-mobile">
    <img class="planet__icon" src="{{ url_for('static',filename='assets/icons/saturn.svg') }}">
    <span class="planet__text">explore.</span>
  </button>

  <div class="header__right">

    <input type="checkbox" id="header__sound" checked>
    <label for="header__sound">
      <img class="header__sound__icon" src="{{ url_for('static',filename='assets/icons/sound.svg') }}">
    </label>

    <a href="{{ url_for('main.user', username=current_user.username) }}">
      <button class="header__user">
        <img class="header__user__icon" src="{{ url_for('static',filename='assets/icons/user.svg') }}">
      </button>
    </a>
  </div>

</header>

</body>
</html>
